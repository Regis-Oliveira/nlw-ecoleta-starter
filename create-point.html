<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <div id="page-create-point">
 
        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
    
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form method="get" action=".">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" id="adress" placeholder="Rua/Avenida" required>
                    </div>
                    <div class="field-number">
                        <label for="number">Número</label>
                        <input type="number" name="number" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="complement">Complemento</label>
                        <input type="text" name="complement" placeholder="Opcional">
                    </div>

                    <div class="field">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" placeholder="00000-000" required>
                    </div>

                    <div class="field">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" size="15">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <input type="text" name="uf" id="uf" size="2">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city">
                    </div>
                  
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>


            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
            
    </div>
    <script src="/scripts/create-point.js"></script>
</body>
</html>
